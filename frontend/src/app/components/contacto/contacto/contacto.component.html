<div class="contact-section">
  <div class="contact-header">
    <h2>Contacto</h2>
    <p>¿Tienes alguna pregunta o comentario? ¡Escríbenos!</p>
  </div>

  <form (submit)="enviarMensaje($event)" class="contact-form">
    <div class="form-group">
      <label for="nombre">Tu Nombre:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        required
        [disabled]="nombre !== ''"
        placeholder="Introduce tu nombre"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="correo">Tu Correo Electrónico:</label>
      <input
        type="email"
        id="correo"
        [(ngModel)]="correo"
        name="correo"
        required
        [disabled]="correo !== ''"
        placeholder="ejemplo@dominio.com"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="mensaje">Tu Mensaje:</label>
      <textarea
        id="mensaje"
        [(ngModel)]="mensaje"
        name="mensaje"
        rows="6"
        required
        placeholder="Escribe tu mensaje aquí..."
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="submit-button">Enviar Mensaje</button>
  </form>
</div>
