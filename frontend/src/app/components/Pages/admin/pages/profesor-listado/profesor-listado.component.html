<div>
    <div class="container-fluid py-4">
        <div class="card">
            <div class="card-header clearfix bg-danger text-white">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h2>Listado de Profesores</h2>
                    <div>
                        <button class="btn btn-warning me-2" (click)="agregarProfesor()">
                            <i class="bi bi-plus-circle-fill me-1"></i> Agregar Profesor
                        </button>
                     <button class="btn btn-warning" (click)="imprimir()">
  <i class="bi bi-printer-fill me-1"></i> Descargar Listado
</button>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Usuario</span>
                            </div>
                            <input type="text" class="form-control" id="usuario" name="usuario" title="Buscar usuario"
                                placeholder="Buscar Usuario">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Rol</span>
                            </div>
                            <select class="form-control">
                                <option value="">Seleccione opci√≥n</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-danger">Buscar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-sm align-middle">
                        <thead class="table-light">
                            <tr class="text-center">
                                <th>#</th>
                                <th colspan="2">op</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Especializacion</th>
                                <th>Foto</th>
                                <th>Telefono</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngFor="let p of ArrayProfesores; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" (click)="editarProfesor(p)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-danger" (click)="eliminarProfesor(p)">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                                <td>{{p.nombre}}</td>
                                <td>{{p.apellido}}</td>
                                <td>{{p.correo}}</td>
                                <td>{{p.espcializacion}}</td>
                                <td>
                                    <img [src]="p.foto" alt="Foto del profesor" width="80" height="80"
                                        class="img-thumbnail">
                                </td>
                                <td>{{p.telefono}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
