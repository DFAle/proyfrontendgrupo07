<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="actividades && actividades.length > 0">
  <div class="col" *ngFor="let actividad of actividades">
    <div class="card h-100 shadow">
      <img [src]="actividad.foto" class="card-img-top" alt="Imagen de {{ actividad.titulo }}">
      <div class="card-body">
        <h5 class="card-title">{{ actividad.titulo }}</h5>
        <p class="card-text text-muted">{{ actividad.detalle }}</p>
        <p><strong>Nivel:</strong> {{ actividad.nivel }}</p>
        <p><strong>Cupos disponibles:</strong> {{ actividad.cuposDisponibles }}</p>
        <p><strong>Precio:</strong> ${{ actividad.precio }}</p>
        <p><strong>Estado:</strong> 
          <span class="badge" [ngClass]="actividad.estado ? 'bg-success' : 'bg-danger'">
            {{ actividad.estado ? 'Activa' : 'Inactiva' }}
          </span>
        </p>
      </div>

      <div class="card-footer text-center">
   

        <!-- Botón para otros roles -->
        <button class="btn btn-info w-100" (click)="handleVerMas(actividad)">
  <i class="fas fa-info-circle me-1"></i> Ver más
</button>

      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="modalDetalle" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalle de Actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Aquí van los detalles de la actividad
      </div>
    </div>
  </div>
</div>
