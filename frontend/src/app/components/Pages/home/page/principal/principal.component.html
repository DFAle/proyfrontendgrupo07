
<div class="video-header text-center" style="width: 100vw; overflow: hidden;">
  <video autoplay muted loop playsinline
         style="width: 100%; height: auto; max-height: 600px; object-fit: cover; display: block; margin: 0 auto;">
    <source src="assets/videos/club.mp4" type="video/mp4">
    Tu navegador no soporta el tag de video.
  </video>
</div>
<div class="container">




    <h1 class="text-center titulo">Noticias</h1>
    <div class="row  noticia grupo-noticia">
        
        <div class="noticia-grupo col-xl-3 col-lg-4 col-md-6 col-sm-6  " *ngFor="let noticia of noticias">

            <div class="card noticia" style="width: 18rem;">
                <img [src]="noticia.image" class="card-img-top" [alt]="noticia.title">
                <div class="card-body">
                    <h5 class="card-title">{{noticia.title}}</h5>
                    <p class="card-text">{{noticia.description}}</p>
                </div>
            </div>

        </div>

    </div>

</div>
