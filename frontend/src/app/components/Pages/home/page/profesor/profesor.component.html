<h1 class="text-center text fw-bold mb-5">Nuestros Entrenadores</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let p of ArrayProfesores">
    <div class="card h-100 border-0 shadow-sm rounded-4 p-3 bg-light d-flex flex-column align-items-center text-center perfil-card">

      <!-- Imagen redonda -->
      <img [src]="p.foto" alt="{{ p.nombre }}" class="rounded-circle shadow-sm mb-3" style="width: 140px; height: 140px; object-fit: cover; border: 4px solid white;">

      <h5 class="fw-bold text-dark">{{ p.nombre }},{{p.apellido}}</h5>

      <p class="mb-1 text-muted small">
        <strong>Especialización:</strong><br>{{ p.espcializacion }}
      </p>
      
      <a [href]="'mailto:' + p.correo" class="text-decoration-none text-dark small" style="font-size: 15px;" >
        <i class="bi bi-envelope me-1"  ></i>{{ p.correo }}
      </a>

      <button class="btn btn-dark rounded-pill mt-3 px-4" style="background: green; border: solid 1px green;" >Contactar</button>
    </div>
  </div>
</div>
<div class="container my-5">
  <div class="row g-4">

    <!-- Carrusel Galería de Fotos -->
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="text-uppercase text-muted mb-0">Galería de fotos</h6>
        <a href="#" class="text-danger fw-bold small">VER TODAS LAS GALERÍAS</a>
      </div>

      <div id="galeriaCarousel" class="carousel slide rounded-4 overflow-hidden" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active ">
            <img src="https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2025/01/21/17374958384970.jpg" class="d-block w-100" alt="Galería 2">
          </div>
          <div class="carousel-item ">
            <img src="https://cadenaser.com/resizer/v2/E2LVJGKGVZEU3CKXGXW72AHY6Y.jpg?auth=fc31ff53096e4b1d878b219bd74f20e91c7b72863f253728b0448ebb73f5ad3e" class="d-block w-100" alt="Galería 1">
          </div>
          <div class="carousel-item">
            <img src="https://assets1.afa.com.ar/media/DANI/NOVIEMBRE/WebN-messicgol2.jpg" class="d-block w-100" alt="Galería 2">
          </div>
          <div class="carousel-item">
            <img src="https://images.ecestaticos.com/VzYB6ne-gX80XGJsWpepmPSLWr0=/0x0:2272x1514/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fff0%2Fae0%2Ff92%2Fff0ae0f926a0fd7e615f18e180b9b09d.jpg" class="d-block w-100" alt="Galería 2">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#galeriaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-danger rounded-circle p-2" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#galeriaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-danger rounded-circle p-2" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <!-- Carrusel Campos de Entrenamiento -->
    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h6 class="text-uppercase text-muted mb-0">Campos de entrenamiento</h6>
        <a href="#" class="text-danger fw-bold small">VER TODOS LOS CAMPOS</a>
      </div>

      <div id="campoCarousel" class="carousel slide rounded-4 overflow-hidden" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2018/08/23082518/Boca-Predio-Ezeiza-7.jpg" class="d-block w-100" alt="Campo 1">
          </div>
          <div class="carousel-item">
            <img src="https://s.libertaddigital.com/2018/05/22/ciudad-deportiva-real-madrid-valdebebas-201821.jpg" class="d-block w-100" alt="Campo 2">
          </div>
          <div class="carousel-item">
            <img src="https://cadenaser.com/resizer/v2/XBGS6VCDFJCL3DZYFQSZQE2J3U.jpg?auth=ca0329fef5cfebfd4ad000f29467446c980af15b4a4af76a0593ba378bc26f82" class="d-block w-100" alt="Campo 2">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#campoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon bg-danger rounded-circle p-2" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#campoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon bg-danger rounded-circle p-2" aria-hidden="true"></span>
        </button>
      </div>
    </div>

  </div>
</div>
