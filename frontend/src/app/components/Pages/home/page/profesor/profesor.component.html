<div class="container">
  <h1 class="text-center mb-5">Nuestros Profesores</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let p of profesores">
      <div class="card h-100">
        <img src="{{p.foto}}" class="card-img-top" alt=""/>
        <div class="card-body">
          <h5 class="card-title">Profesor: {{p.nombre}} {{p.apellido}}</h5>
          <p class="card-text">{{p.espcializacion}}</p>
          <ul class="list-unstyled">
            <li><strong>Correo:</strong> {{p.correo}}</li>
            <li><strong>Tel√©fono:</strong> {{p.telefono}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
