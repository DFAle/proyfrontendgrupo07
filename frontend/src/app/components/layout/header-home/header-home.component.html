<link href="https://fonts.googleapis.com/css2?family=UoqMunThenKhung&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center" [routerLink]="['home']">
      <img src="assets/pngwing.com.png" alt="Logo" class="navbar-logo super-large-logo" />
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mx-auto mb-2 mb-lg-0 custom-nav-links">
        <li class="nav-item" *ngIf="puedeVerBotonesPublicos()">
          <a class="nav-link icon-text-link" [routerLink]="['home/actividad']">
            <span class="material-icons">event</span> Actividades
          </a>
        </li>
        <li class="nav-item" *ngIf="puedeVerBotonesPublicos()">
          <a class="nav-link icon-text-link" [routerLink]="['home/profesor']">
            <span class="material-icons">person_search</span> Profesores
          </a>
        </li>
        <li class="nav-item" *ngIf="userEsSocio()">
          <a class="nav-link icon-text-link" [routerLink]="['/home']">
            <span class="material-icons">assignment</span> Mis Actividades
          </a>
        </li>
        <li class="nav-item" *ngIf="puedeVerAsistencias()">
          <a class="nav-link icon-text-link" [routerLink]="['/home/asistencias']">
            <span class="material-icons">fact_check</span> Asistencias
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link icon-text-link" [routerLink]="['/home']">
            <span class="material-icons">mail</span> Contactenos
          </a>
        </li>
        <li class="nav-item" *ngIf="userEsAdmin()">
          <a class="nav-link icon-text-link" [routerLink]="['/admin/homeAdmin']">
            <span class="material-icons">undo</span> Volver
          </a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-3 custom-user-section-right">
        <ng-container *ngIf="!loginService.userLoggedIn()">
            <a class="nav-link icon-text-link" [routerLink]="['/home/nuevo-usuario']">
                <span class="material-icons">person_add</span> Crea tu cuenta
            </a>
            <a class="nav-link icon-text-link" [routerLink]="['/home/login']">
                <span class="material-icons">login</span> Loguearse
            </a>
        </ng-container>

        <ng-container *ngIf="loginService.userLoggedIn()">
            <span class="logged-in-username">
                {{ loginService.userLogged() }}
            </span>

            <a class="nav-icon-link profile-icon-container larger-profile-pic-container" [routerLink]="'/profile'">
                <img [src]="loginService.userLoggedFoto()" alt="User Profile" class="user-profile-img" />
            </a>

            <a class="nav-icon-link logout-icon-link larger-logout-icon" (click)="logout()">
                <span class="material-icons">logout</span>
            </a>
        </ng-container>
      </div>

    </div>
  </div>
</nav>
