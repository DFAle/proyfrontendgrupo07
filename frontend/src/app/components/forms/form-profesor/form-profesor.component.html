<div class="container mt-5">
    <h2 class="text-center mt-5 mb-4">Formulario de Profesor</h2>
    <form #sociosForm="ngForm">
        <div class="form-row">

            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required
                    #nombreInput="ngModel" [(ngModel)]="profesor.nombre" name="nombre">
                <div *ngIf="nombreInput.touched && nombreInput.invalid" class="text-danger mb-2">
                    <small *ngIf="nombreInput.errors?.['required']">El nombre es requerido.</small>
                </div>
            </div>

            <!-- Apellido -->
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required
                    #apellidoInput="ngModel" [(ngModel)]="profesor.apellido" name="apellido">
                <div *ngIf="apellidoInput.touched && apellidoInput.invalid" class="text-danger mb-2">
                    <small *ngIf="apellidoInput.errors?.['required']">El apellido es requerido.</small>
                </div>
            </div>

            <!-- Especialización -->
            <div class="form-group">
                <label for="especializacion">Especialización</label>
                <input type="text" class="form-control" id="especializacion" placeholder="Ej: Natación, Zumba..."
                    required #espInput="ngModel" [(ngModel)]="profesor.espcializacion" name="espcializacion"   >
                <div *ngIf="espInput.touched && espInput.invalid" class="text-danger mb-2">
                    <small *ngIf="espInput.errors?.['required']">La especialización es requerida.</small>
                </div>
            </div>

            <!-- Foto (URL) -->
            <div class="form-group">
                <label for="foto">Foto (URL)</label> 
                <input type="file" class="form-control" id="foto" placeholder="https://ejemplo.com/imagen.jpg" required #fotoInput="ngModel" [(ngModel)]="profesor.foto" name="foto">
                
                <div *ngIf="fotoInput.touched && fotoInput.invalid" class="text-danger mb-2">
                    <small *ngIf="fotoInput.errors?.['required']">La URL de la foto es requerida.</small>
                </div>
            </div>

            <!-- Correo -->
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com" required
                    #correoInput="ngModel" [(ngModel)]="profesor.correo" name="correo">
                <div *ngIf="correoInput.touched && correoInput.invalid" class="text-danger mb-2">
                    <small *ngIf="correoInput.errors?.['required']">El correo es requerido.</small>
                    <small *ngIf="correoInput.errors?.['email']">Formato de correo inválido.</small>
                </div>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Solo números" required
                    pattern="^[0-9]{7,15}$" #telefonoInput="ngModel" [(ngModel)]="profesor.telefono" name="telefono">
                <div *ngIf="telefonoInput.touched && telefonoInput.invalid" class="text-danger mb-2">
                    <small *ngIf="telefonoInput.errors?.['required']">El teléfono es requerido.</small>
                    <small *ngIf="telefonoInput.errors?.['pattern']">Solo números (7 a 15 dígitos).</small>
                </div>
            </div>

            <!-- Estado (Activo) -->
            <div class="form-group">
                <label for="activo">Estado</label>
                <select class="form-control" id="activo" required [(ngModel)]="profesor.activo" name="activo"
                    #activoInput="ngModel">
                    <option [ngValue]="true">Activo</option>
                    <option [ngValue]="false">Inactivo</option>
                </select>
                <div *ngIf="activoInput.touched && activoInput.invalid" class="text-danger mb-2">
                    <small>El estado es obligatorio.</small>
                </div>
            </div>

        </div>

        <div class="form-group mt-4 boton-group">
            <button type="button" class="btn btn-primary mr-2" [disabled]="sociosForm.invalid"
                (click)="RegistrarUsuario()">Registrarse</button>
            <button type="button" class="btn btn-primary mr-2">Actualizar</button>
            <button type="reset" class="btn btn-danger mr-2"
                [routerLink]="[('/admin/profesor-listado')]">Cancelar</button>
        </div>
    </form>
</div>
