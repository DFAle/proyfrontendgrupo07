<div class="container mt-5">

    <form #sociosForm="ngForm">
        <div class="form-row">
            <div class="form-group ">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required
                    #nombreInput="ngModel" [(ngModel)]="usuario.nombre" name="nombre" ngModel>
            </div>

            <!-- Mensaje de error nombre -->
            <div *ngIf="nombreInput.touched && nombreInput.invalid" class="text-danger mb-2">
                <small *ngIf="nombreInput.errors?.['required']">
                    El nombre de Socio es requerido.
                </small>
            </div>

            <div class="form-group ">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" required
                    #apellidoInput="ngModel" [(ngModel)]="usuario.apellido" name="apellido">
            </div>
        </div>
        <!-- Mensaje de error apellido -->

        <div *ngIf="apellidoInput.touched && apellidoInput.invalid" class="text-danger mb-2">
            <small *ngIf="apellidoInput.errors?.['required']">
                El apellido de Socio es requerido.
            </small>
        </div>



        <div class="form-group">
            <label for="dni">DNI</label>
