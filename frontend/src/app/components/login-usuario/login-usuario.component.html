<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center">Login de Usuario</h3>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" [(ngModel)]="userform.username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contrase√±a</label>
      <input type="password" [(ngModel)]="userform.password" name="password" class="form-control" required>
    </div>

    <div class="text-danger" *ngIf="msglogin">{{ msglogin }}</div>

    <div class="d-flex justify-content-between mt-3">
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
