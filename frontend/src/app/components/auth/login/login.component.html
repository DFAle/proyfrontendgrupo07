<div
    class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow-lg p-4 bg-light rounded"
        style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x text-primary"></i>
            <h3 class="mt-3">Iniciar Sesión</h3>
            <p>Por favor ingresa tus credenciales</p>
        </div>

        <!-- Formulario con validación -->
        <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>

            <!-- Username -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text"
                    name="usuario"
                    [(ngModel)]="user.username"
                    placeholder="Nombre de usuario"
                    required
                    #usernameInput="ngModel"
                    class="form-control" />
            </div>

            <!-- Mensaje de error username -->
            <div *ngIf="usernameInput.touched && usernameInput.invalid"
                class="text-danger mb-2">
                <small *ngIf="usernameInput.errors?.['required']">
                    El nombre de usuario es requerido.
                </small>
            </div>

            <!-- Password -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-primary text-white">
                    <i class="fas fa-key"></i>
                </span>
                <input type="password"
                    name="password"
                    [(ngModel)]="user.password"
                    placeholder="Contraseña"
                    required
                    minlength="4"
                    #passwordInput="ngModel"
                    class="form-control" />
            </div>

            <!-- Mensaje de error password -->
            <div *ngIf="passwordInput.touched && passwordInput.invalid"
                class="text-danger mb-2">
                <small *ngIf="passwordInput.errors?.['required']">
                    La contraseña es requerida.
                </small>
                <small *ngIf="passwordInput.errors?.['minlength']">
                    La contraseña debe tener al menos 4 caracteres.
                </small>
            </div>

            <!-- Alerta de credenciales incorrectas -->
            <div class="alert alert-danger mt-2" role="alert"
                *ngIf="mostrarAlerta">
                Credenciales incorrectas
            </div>

            <!-- Botón Submit -->
            <button type="submit"
                class="btn btn-primary w-100 mt-2"
                [disabled]="loginForm.form.invalid">
                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
            </button>
        </form>
    </div>
</div>
