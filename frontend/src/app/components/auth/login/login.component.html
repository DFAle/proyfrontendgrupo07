<div class="login-container">
  <div class="card login-card shadow-lg">
    <div class="card-body p-4">
      <!-- Logo/Imagen de cabecera -->
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Logo" class="login-logo">
        <h3 class="mt-3">Iniciar Sesión</h3>
        <p class="text-muted">Ingresa tus credenciales para continuar</p>
      </div>

      <!-- Formulario tradicional -->
      <form (ngSubmit)="login()" class="mt-3">
        <!-- Campo Usuario con icono -->
        <div class="mb-3 form-group">
          <label for="username" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" 
                   [(ngModel)]="userform.login" 
                   name="username" 
                   class="form-control" 
                   placeholder="Ingresa tu usuario"
                   required
                   #usernameInput="ngModel">
          </div>
        </div>

        <div *ngIf="usernameInput.touched && usernameInput.invalid" class="text-danger mb-2">
                <small *ngIf="usernameInput.errors?.['required']">
                    El usuario o email es requerido.
                </small>
            </div>

        <!-- Campo Contraseña con icono -->
        <div class="mb-3 form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" 
                   [(ngModel)]="userform.password" 
                   name="password" 
                   class="form-control" 
                   placeholder="Ingresa tu contraseña"
                   required
                   #passwordInput="ngModel">
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()">
              <i class="fas {{showPassword ? 'fa-eye-slash' : 'fa-eye'}}"></i>
            </button>
          </div>
        </div>

        <div *ngIf="passwordInput.touched && passwordInput.invalid" class="text-danger mb-2">
                <small *ngIf="passwordInput.errors?.['required']">
                    La contraseña es requerida.
                </small>
            </div>


        <!-- Mensaje de error -->
        <div *ngIf="msglogin" class="alert alert-danger mt-3">
          <i class="fas fa-exclamation-circle me-2"></i>{{ msglogin }}
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Ingresar
          </button>
          <button type="button" class="btn btn-outline-secondary" (click)="cancelar()">
            Cancelar
          </button>
        </div>

        <!-- Divisor -->
        <div class="divider my-4">
          <span class="divider-text">o continuar con</span>
        </div>
      </form>

      <!-- Login con Google -->
      <div class="text-center">
        <div id="g_id_onload"
             data-client_id="507844326766-rjnhpt5o8moqa1hlls7u4796oohbgo4o.apps.googleusercontent.com"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin d-flex justify-content-center"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
      </div>

      <!-- Enlace de ayuda -->
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</div>
