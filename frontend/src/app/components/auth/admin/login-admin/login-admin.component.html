<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Inicio de Sesi칩n</h3>
        </div>
        <div class="card-body">
          <form name="form">
            <!-- Usuario -->
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userform.usuario" placeholder="Ingresa tu usuario" />
            </div>

            <!-- Contrase침a -->
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userform.contrasenia" placeholder="Ingresa tu contrase침a" />
            </div>

            <!-- Mensaje de error -->
            <div *ngIf="msglogin" class="alert alert-danger text-center">
              {{ msglogin }}
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
              <button type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
